<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Contrôle de la caméra</title>
    <link rel="stylesheet" href="../static/css/tlindex.css" media="all" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tlindex.css') }}" media="all" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <header>
      <h1>Contrôle de la caméra</h1>
    </header>

    <section>

		<div class="column main">
				<img src="{{ url_for('video_feed') }}" alt="Vidéo en streaming ou dernière prise de vue">
				<label class="streamswitch" for="togglestream">
				<input type="checkbox" name="togglestream" id="togglestream"> <div></div>
				Streaming</label>
		</div>

      </div class="column main">

      <div class="column side">
        <!-- <h2>Fréquence de prise de vue:</h2> -->
        <fieldset>
          <legend>Intervalle des prises de vue</legend>
          <form oninput="f.value=60/parseInt(interv.value)">
            Intervale : <input name="interv" type="number" value="10"> [secondes]<br>
            soit <output name="f" for="interv"></output> [img/min]<br>
          </form>
        </fieldset>

        <!-- <h2>Paramétrage de l'activité</h2> -->
        <form action="" method="post">
          <fieldset>
            <legend>Paramétrage des horaires</legend>
            <p class="comment">Sans serveur de temps, l'option n'est pas active</p>
            
			<!-- Choix des jours de la semaine -->
			<span class="list">
				<span class="start"><label class="folder" for="all">Jours de la semaine</label></span>
				<span class="end"><input name="all" type="checkbox" id="all"></span><br>
            </span>
			<small class="comment">Si tous ou aucun coché, actif tous les jours</small>
            <ul>
              <li class="list"> 
                <span class="start"><label for="mon">Lundi</label></span>
                <span class="end"><input name="mon" type="checkbox" id="mon"></span>
              </li>
              <li class="list">
                <span class="start"><label for="tue">Mardi</label></span>
                <span class="end"><input name="tue" type="checkbox" id="tue"></span>
              </li>
              <li class="list">
                <span class="start"><label for="wed">Mercredi</label></span>
                <span class="end"><input name="wed" type="checkbox" id="wed"></span>
              </li>
              <li class="list">
                <span class="start"><label for="thu">Jeudi</label></span>
                <span class="end"><input name="thu" type="checkbox" id="thu"></span>
              </li>
              <li class="list">
                <span class="start"><label for="fri">Vendredi</label></span>
                <span class="end"><input name="fri" type="checkbox" id="fri"></span>
              </li>
              <li class="list">
                <span class="start"><label for="sat">Samedi</label></span>
                <span class="end"><input name="sat" type="checkbox" id="sat"></span>
              </li>
              <li class="list">
                <span class="start"><label for="sun">Dimanche</label></span>
                <span class="end"><input name="sun" type="checkbox" id="sun"></span>
              </li>
            </ul>

			<!-- Choix des heures de début et de fin -->
			<label for="start">De :</label>
			<input type="time" id="start" name="start" required>
			
			<label for="start">à :</label>
			<input type="time" id="stop" name="stop" required><br>
			<small class="comment">Si "Début" = "Fin", la capture est faite en continu les jours sélectionnés.</small>
          </fieldset>
        </form>

      </div class="column side">

    </section>
  </body>
</html>
